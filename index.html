<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Preview and Download</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .image-container {
        margin: 20px auto;
        width: 100px;
        height: 100px;
        overflow: hidden;
      }
      .image-container img {
        width: 100%;
        height: auto;
      }
      .download-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .download-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Image Preview and Download</h1>
    <div class="image-container">
      <img
        src="https://unsplash.com/photos/yDfEf2xrM7I/download?ixid=M3wxMjA3fDF8MXxhbGx8MTF8fHx8fHx8fDE3MzMxNTIzOTJ8&force=true&w=640"
        alt="Preview"
      />
    </div>
    <a
      href="https://unsplash.com/photos/yDfEf2xrM7I/download?ixid=M3wxMjA3fDF8MXxhbGx8MTF8fHx8fHx8fDE3MzMxNTIzOTJ8&force=true&w=2400"
      class="download-button"
      download
    >
      Download Full Image
    </a>
  </body>
</html>
